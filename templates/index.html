<!DOCTYPE html>
<html lang="sk" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Download Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style> .progress{ --bs-progress-bar-bg: #6c757d; } .size-marker {font-size: .70em;} </style>
    <script defer src="../static/app.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
</head>

<body class="h-100 d-flex flex-column justify-content-between">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <!--<img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">-->
              Download Manager
            </a>
            <button class="btn btn-outline-light" type="submit">O aplikácii</button>
        </div>
    </nav>
    <div class="m-1 m-lg-5">
        <div class="m-1 m-lg-5" id="url-bar">
            <div class="input-group">
                <input type="text" class="form-control" id="input_url" aria-label="URL input" placeholder="Zadajte URL">
                <button class="btn btn-outline-secondary" type="button" onclick="download()">Stiahnuť</button>
            </div>
        </div>

        <div class="mx-1 mx-lg-5 my-3 my-lg-0">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sťahovania</h5>
                    <ul class="list-group list-group-flush" id="list_downloads">
                    </ul>
                </div>
            </div>

        </div>

    </div>
    <footer class="card-footer bg-light text-muted p-3 text-center">
        © Jozef Sabo 2022
    </footer>

</body>
</html>
