<!DOCTYPE html>
<html lang="sk" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Download Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style> .progress{ --bs-progress-bar-bg: #6c757d; } </style>
</head>

<body class="h-100 d-flex flex-column justify-content-between">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <!--<img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">-->
              Download Manager
            </a>
            <button class="btn btn-outline-light" type="submit">O aplikácii</button>
        </div>
    </nav>
    <div class="m-1 m-lg-5">
        <div class="m-1 m-lg-5" id="url-bar">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Zadajte URL">
                <button class="btn btn-outline-secondary" type="button">Stiahnuť</button>
            </div>
        </div>

        <div class="mx-1 mx-lg-5 my-3 my-lg-0">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sťahovania</h5>
                    <ul class="list-group list-group-flush" id="list_downloads">
                        <li class="list-group-item">
                            <div class="pt-2 d-flex align-content-between justify-content-between flex-column flex-md-row">
                                <div class="d-flex flex-row justify-content-between w-100">
                                    <div class="py-2">
                                        <span class="text-muted">105<span class="size-marker">MB</span> </span>
                                        <span>Názov súboru 1</span>
                                    </div>
                                    <button type="button" class="btn btn-outline-danger mx-1">■</button>
                                </div>
                                <div class="col-md-3 d-flex flex-column justify-content-center pt-md-0 pt-2">

                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50% - 10kb/s</div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="pt-2 d-flex align-content-between justify-content-between flex-column flex-md-row">
                                <div class="d-flex flex-row justify-content-between w-100">
                                    <div class="py-2">
                                        <span class="text-muted">1,3<span class="size-marker">GB</span> </span>
                                        <span>Názov súboru 2, dlhý názov, preto testujeme</span>
                                    </div>
                                    <button type="button" class="btn btn-outline-danger mx-1">X</button>
                                </div>
                                <div class="col-md-3 d-flex flex-column justify-content-center pt-md-0 pt-2">

                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70% - 96Mb/s</div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

    </div>
    <footer class="card-footer bg-light text-muted p-3 text-center">
        © Jozef Sabo 2022
    </footer>

</body>
</html>
